<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Популярные продукты</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            margin-bottom: 20px;
        }

        nav h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .product {
            margin-bottom: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }
        /* styles.css */

        .custom-header {
            background-color: #030303; /* Зеленый цвет */
            color: white; /* Цвет текста */
            text-align: center; /* Центрирование текста */
            padding: 15px 0; /* Отступы сверху и снизу */
        }


    </style>
</head>
<body>
<header>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <div class="row">
        <nav class="col-md-3">
            <h2>Категории</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="category : ${categories}">
                    <a th:href="@{'/categories/' + ${category.id}}" th:text="${category.name}"></a>
                </li>
            </ul>
        </nav>
        <main class="col-md-9">
            <h2>Продукты</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="product : ${popular}">
                    <div class="card">
                        <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Product Description</p>
                            <p class="card-text">Цена: <span th:text="${product.price}">Product Price</span> руб.</p>
                            <p class="card-text">В наличии: <span th:text="${product.stockQuantity}">Stock Quantity</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
