<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Стили для категории */
        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .category-item:hover {
            background-color: #f9f9f9;
        }

        .category-item img {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .category-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }

        .category-item a:hover {
            text-decoration: underline;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        body {
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px; /* Высота подвала */
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Главная</a>
        <a href="/categories">Категории</a>
        <a href="/products">Товары</a>
        <a href="/cart">Корзина</a>
    </nav>
</header>

<main class="container">
    <h1>Категории</h1>
    <a href="/categories/new">Создать новую категорию</a>
    <ul class="category-list">
        <li class="category-item" th:each="category : ${categories}">
            <img th:src="${category.imageUrl}" alt="Фото категории"/>
            <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}">Название категории</a>
        </li>
    </ul>
</main>

<footer>
    <p>&copy; 2024 My Online Shop</p>
</footer>
</body>
</html>
