<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Стили для категории */
        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
        }

        .category-card:hover {
            background-color: #f9f9f9;
            transform: translateY(-5px);
        }

        .category-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .category-card a {
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
        }

        .category-card a:hover {
            text-decoration: underline;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        body {
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px; /* Высота подвала */
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Главная</a>
        <a href="/categories">Категории</a>
        <a href="/products">Товары</a>
        <a href="/cart">Корзина</a>
    </nav>
</header>

<main class="container">
    <h1>Категории</h1>
    <a href="/categories/new">Создать новую категорию</a>
    <div class="category-grid">
        <div class="category-card" th:each="category : ${categories}">
            <img th:src="${category.imageUrl}" alt="Фото категории"/>
            <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}">Название категории</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 My Online Shop</p>
</footer>
</body>
</html>
