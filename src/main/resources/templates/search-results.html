<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили для компенсации ширины */
        @media (min-width: 768px) {
            .col-md-3 {
                flex: 0 0 25%; /* Устанавливаем ширину 25% на экранах md и выше */
                max-width: 25%;
            }
            .col-md-6 {
                flex: 0 0 50%; /* Устанавливаем ширину 50% на экранах md и выше */
                max-width: 50%;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Мой Магазин</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная <span class="sr-only">(текущая)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Корзина</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders/new">Оформить Доставку</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/discounts">Скидки</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <nav class="col-md-2">
            <h2>Категории</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="category : ${categories}">
                    <a th:href="@{'/categories/' + ${category.id}}" th:text="${category.name}"></a>
                </li>
            </ul>
        </nav>

        <div class="col-md-6">
            <h1>Search Results</h1>
            <p>Товары в диапазоне цен от <span th:text="${minPrice}"></span> до <span th:text="${maxPrice}"></span>:</p>

            <div th:if="${products != null}">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="product : ${products}">
                        <div class="card h-100">
                            <img class="card-img-top" th:src="@{${product.imageUrl}}" alt="Product Image"/>
                            <div class="card-body">
                                <h3 class="card-title" th:text="${product.name}"></h3>
                                <p class="card-text" th:text="${product.description}"></p>
                                <p class="card-text">Цена: <span th:text="${product.price}"></span></p>
                                <a th:href="@{/products/products/{id}(id=${product.id})}" class="btn btn-primary">Посмотреть продукт</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${products == null || products.size() == 0}">
                <p>В данном диапазоне цен товары не найдены.</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="searchByPrice mt-4">
                <form action="#" th:action="@{/searchByPrice}" method="get" class="form-inline">
                    <div class="form-group mr-2">
                        <label for="minPrice" class="mr-2">Мин. цена:</label>
                        <input type="text" id="minPrice" name="minPrice" class="form-control"/>
                    </div>
                    <div class="form-group mr-2">
                        <label for="maxPrice" class="mr-2">Макс. цена:</label>
                        <input type="text" id="maxPrice" name="maxPrice" class="form-control"/>
                    </div>
                    <div class="form-group mr-2">
                        <label for="category" class="mr-2">Категория:</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">Выберите категорию</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Поиск</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
