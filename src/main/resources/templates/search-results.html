<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header nav {
            margin-bottom: 20px;
        }

        header nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Стили для результатов поиска */
        #search-results ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        #search-results li {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 230px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
        }

        #search-results li:hover {
            background-color: #f9f9f9;
            transform: translateY(-5px);
        }

        #search-results img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #search-results h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #007bff;
        }

        #search-results p {
            margin: 5px 0;
            color: #555;
        }

        #search-results p.price {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/" th:href="@{/}">Главная</a>
        <a href="/products" th:href="@{/products}">Товары</a>
        <a href="/cart" th:href="@{/cart}">Корзина</a>
    </nav>
</header>

<main>
    <section id="search-results">
        <h2>Результаты поиска</h2>
        <ul>
            <li th:each="product : ${products}">
                <div>
                    <img th:src="${product.imageUrl}" alt="Фото товара" />
                    <h3 th:text="${product.name}">Название товара</h3>
                    <p th:text="${product.description}">Описание товара</p>
                    <p class="price" th:text="${product.price}">Цена</p>
                    <a th:href="@{/products/products/{id}(id=${product.id})}" class="btn btn-primary">Посмотреть продукт</a>
                    <div class="add-to-cart mt-3">
                        <form th:action="@{/cart/add/{productId}(productId=${product.id})}" method="post">
                            <button type="submit" class="btn btn-success">Добавить в корзину</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Ваш Интернет-Магазин</p>
</footer>
</body>
</html>
