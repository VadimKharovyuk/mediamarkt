<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <h1>Редактировать категорию</h1>
    <form action="#" th:action="@{/categories/update/{id}(id=${category.id})}" method="post">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" th:value="${category.name}" required />
        <label for="imageUrl">URL изображения:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:value="${category.imageUrl}" />
        <button type="submit">Сохранить</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 My Online Shop</p>
</footer>
</body>
</html>
