<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <!-- Навигационное меню -->
    <nav>
        <a href="/">Главная</a>
        <a href="/categories">Категории</a>
        <a href="/products">Товары</a>
        <a href="/cart">Корзина</a>
    </nav>
</header>

<main class="container">
    <h2>Корзина</h2>
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Корзина</title>
    </head>
    <body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Корзина</h2>
        <div th:if="${shoppingCart != null}">
            <div th:if="${#lists.size(shoppingCart.products) > 0}">
                <div class="row">
                    <div class="col-md-4" th:each="product : ${shoppingCart.products}">
                        <div class="card product-card">
                            <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Название продукта</h5>
                                <p class="card-text" th:text="${product.description}">Описание продукта</p>
                                <p class="card-text"><strong th:text="${product.price}">Цена продукта</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.size(shoppingCart.products) == 0}">
                <p>Корзина пуста.</p>
            </div>
        </div>
        <div th:if="${shoppingCart == null}">
            <p>Корзина пуста.</p>
        </div>
    </div>
    </body>
    </html>

</main>

<footer>
    <p>&copy; 2024 Ваш Интернет-Магазин</p>
</footer>

<!-- Подключаем скрипты Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
