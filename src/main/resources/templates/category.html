<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav>
        <a href="/">Главная</a>
        <a href="/categories">Категории</a>
        <a href="/products">Товары</a>
        <a href="/cart">Корзина</a>
    </nav>
</header>

<main>
    <h1 th:text="${category.name}">Название категории</h1>
    <img th:src="${category.imageUrl}" alt="Фото категории"/>
    <h2>Товары в этой категории</h2>
    <ul>
        <li th:each="product : ${category.products}">
            <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}">Название товара</a>
        </li>
    </ul>
    <a th:href="@{/categories/edit/{id}(id=${category.id})}">Редактировать категорию</a>
    <a th:href="@{/categories/delete/{id}(id=${category.id})}">Удалить категорию</a>
</main>

<footer>
    <p>&copy; 2024 My Online Shop</p>
</footer>
</body>
</html>
