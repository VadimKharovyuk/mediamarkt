<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключите ваш CSS файл -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-info {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            max-width: 300px;
            margin-right: 20px;
        }

        .product-description {
            max-width: 400px;
        }

        .product-price {
            font-size: 1.5em;
            color: #007bff;
        }

        .product-stock {
            margin: 10px 0;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
<header>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section class="product-details">
        <h1 th:text="${product.name}">Название товара</h1>
        <div class="product-info">
            <img th:src="${product.imageUrl}" alt="Фото товара" class="product-image"/>
            <div class="product-description">
                <p th:text="${product.description}">Описание товара</p>
                <p class="product-price" th:text="${#numbers.formatCurrency(product.price, 'USD')}">Цена</p>
                <p class="product-stock" th:text="'Количество в наличии: ' + ${product.stockQuantity}">Количество в наличии</p>
                <form action="#" th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <label for="quantity">Количество:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="${product.stockQuantity}" required />
                    <button type="submit">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Online Shop</p>
</footer>
</body>
</html>
